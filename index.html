<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!--Tabletop.js (gives spreadsheets legs)-->
  <script src="js\tabletop.js"></script>
  <!-- Google Maps JS API -->
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <!-- GMaps Library -->
  <script src="js\gmaps.js"></script>
  <style type="text/css">
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
</body>
<script type="text/javascript">
  var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?hl=en_US&hl=en_US&key=1Nqee7YyQtMqwjo4hdyRLqVTf1pnunKJyVdxun8DNoE0&output=html';
  var tabletop = Tabletop.init({
    key: public_spreadsheet_url,
    callback: showInfo,
    simpleSheet: true
  });

  function setImg(type) {
    switch (type) {
      case 'hostel':
        return 'img/hostel.png';
      case 'art':
        return 'img/green.png';
      case 'cafe':
        return 'img/pink.png';
      case 'yard':
        return 'img/blue.png';
      case 'museum':
        return 'img/blue.png';
      case 'place':
        return 'img/green.png';
      case 'park':
        return 'img/green.png';
      case 'castle':
        return 'img/blue.png';
      default:
        return 'img/blue.png';
    }
  }

  function showInfo(data, tabletop) {
    var mapObj = new GMaps({
      el: '#map',
      lat: 49.875374,
      lng: 24.488049,
      zoom: 10
    });
    var marker = new Array();
    for (var i = 0; i < data.length; i++) {
      marker[i] = mapObj.addMarker({
        lat: parseFloat(data[i].lattitude),
        lng: parseFloat(data[i].longitude),
        title: data[i].title,
        icon: setImg(data[i].type),
        infoWindow: {
          content: '<h4>' + data[i].title + '</h4>' + '<div>' + data[i].address + '</div>',
          maxWidth: 150
        }
      });
    }
  }
</script>

</html>
